<body>
    <table id="book_table" border="2" cellpadding="10" style="border-collapse:collapse;">
        <thead>
            <th>authorName</th>
            <th>bookTitle</th>
            <th>bookType</th>
            <th>BookYear</th>
            <th>isbn</th>
        </thead>

    </table>


    <script>
        firestore.collection('books').get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    renderBook(doc);
                })
            })

            const booksList = document.querySelector('#book_table') ;
            function renderBook(doc){
                let tr = document.createElement('tr');
                let td_authorName = document.createElement('td');
                let td_bookTitle = document.createElement('td');
                let td_bookType = document.createElement('td');
                let td_bookYear = document.createElement('td');
                let td_isbn = document.createElement('td');


                tr.setAttribute('data-id', doc.id);
                td_authorName.textContent = doc.data().authorName;
                td_bookTitle.textContent = doc.data().bookTitle;
                td_bookType.textContent = doc.data().bookType;
                td_bookYear.textContent = doc.data().bookYear;
                td_isbn.textContent = doc.data().isbn;

                tr.appendChild(td_authorName);
                tr.appendChild(td_bookTitle);
                tr.appendChild(td_bookType);
                tr.appendChild(td_bookYear);
                tr.appendChild(td_isbn);

                booksList.appendChild(tr);

            }

    </script>
</body>
